version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: user_management_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: user_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

  api:
    build: .
    container_name: user_management_api
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/user_management
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH_REDIRECT_URL=${OAUTH_REDIRECT_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
    networks:
      - app_network
    volumes:
      - .:/app

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_data:
